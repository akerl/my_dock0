---
paths:
  device: /dev/xvdc
  mount: /mnt/dock0
  build_file: /mnt/dock0/root.fs
  build: ./build
  package_list: ./packages
  overlay: ./overlay
  scripts: ./scripts
root_size: 4096
lvm:
  device: /dev/xvdd
  name: dock0
  lvs:
    cowland:
      size: 4G
      fs: ext4
domain: a-rwx.org
admin_email: admin@lesaker.org
kernel:
  configs: ./kernels
  tmpdir: /mnt/dock0/tmp_kernel
  version: 3.15-rc8
  revision: 1
  initcpio_helpers: ./initcpio
  modules: 'base,udev,lvm2,dock0'
  options:
    root: /dev/xvda
    archisobasedir: /
    cow_device: /dev/dock0/cowland
    cowfile_size: 100
cleanup:
  users:
    - ftp
    - http
  paths:
    - srv/ftp
    - srv/http
    - etc/systemd/system/getty.target.wants/getty@tty1.service
    - etc/skel/.bashrc
    - etc/skel/.bash_logout
    - etc/skel/.bash_profile
    - etc/pacman.d/gnupg/pubring.gpg~
templates:
  - etc/mail/exim.conf
  - etc/mail/aliases
  - etc/hostname
  - etc/hosts
  - etc/netctl/main
commands:
  chroot:
    - sed -i 's/^root::/root:x:/' /etc/shadow
    - usermod -s /usr/bin/zsh root
    - ln -s ../usr/share/zoneinfo/US/Eastern /etc/localtime
    - locale-gen
    - ln -s /root/.dotdotdot.conf /root/.../conf
    - /root/.../... update
    - /root/.../... install
    - /opt/scripts/script_sync /opt/scripts
    - /opt/scripts/key_sync /opt/keys/strong /root/.ssh/authorized_keys quiet
    - chmod -R 700 /var/lib/docker
    - find /usr/share/locale/ -maxdepth 1 -mindepth 1 -type d ! -name 'en_US' -exec rm -r {} \;
    - pacman -Scc --noconfirm
...
